<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/card.png" type="image/png">
    <link rel="stylesheet" href="static/style.css">
    <script src="static/script.js" defer></script>
    <title>Upload Ghana Card Details</title>
</head>
<body>
    <form id="form" method="POST">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" placeholder="First Name" required>
        <br><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>
        <br><br>

        <label for="other_names">Other Name(s):</label>
        <input type="text" id="other_names" name="other_names" placeholder="Other Names">
        <br><br>

        <label for="id_number">ID Number:</label>
        <input 
            type="text" 
            id="id_number" 
            name="id_number" 
            value="GHA-" 
            pattern="GHA-[0-9]{10}" 
            title="Must start with GHA- followed by 10 digits" 
            required>
        <br><br>

        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" placeholder="male/female" required>
        <br><br>

        <label for="national">Citizenship:</label>
        <input type="text" id="national" name="national" placeholder="citizen/non-citizen" required>
        <br><br>

        <button type="submit">Submit</button>
    </form>

    <div class="popup" id="popup">
        <img src="../Back-End/templates/images/upload.png">
        <h2>Thank You</h2>
        <p>Details have been recorded successfully. Thanks!</p>
        <button type="button" onclick="closePopup()">OK</button>
    </div>
</body>
</html>
